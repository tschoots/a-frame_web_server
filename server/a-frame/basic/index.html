<html>
  <head>
    <script type="text/javascript" src="https://aframe.io/releases/0.4.0/aframe.min.js">
    
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
<script>
if (annyang) {
  // Let's define our first command. First the text we expect, and then the function it should call
  //alert("annyang");
  var commands = {
    //'hello (there)': function() {
    'step': function() {	
      //alert("Hello!");
      document.querySelector("#cameraWrapper").setAttribute('position', {x: 1, y: 1, z: 1});
    } 
  };

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}
</script>
  </head>
  <body>
     <a-scene>
       <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
       <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
       <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
       <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

       <a-sky color="#ECECEC"></a-sky>
       
       <a-entity id='cameraWrapper' position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>
     </a-scene>
  </body>

</html>
